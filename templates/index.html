<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera Control</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: rgb(0, 27, 57);
            color: white;
            padding: 20px;
            margin-top: 20px;
        }

        .container {
            margin-top: 20px;
        }

        #trackingToggle {
            accent-color: rgb(255, 112, 82);
        }

        #zoomSlider {
            accent-color: rgb(255, 112, 82);
        }

        .btn-toggle {
            width: 150px;
            margin-right: 10px;
            background-color: rgb(2, 224, 191);
        }

        /* Default button appearance */
        .btn-action,
        .btn-group button {
            background-color: rgb(255, 112, 82);
            margin-bottom: 10px;
            /* Default color */
            border: none;
        }

        /* Button hover state */
        .btn-action:hover,
        .btn-group button:hover {
            background-color: rgb(255, 140, 100);
            /* Hover color */
        }

        /* Focus state (only white outline, no background change) */
        .btn-action:focus-visible,
        .btn-group button:focus-visible {
            outline: 2px solid rgb(255, 255, 255);
            /* White outline */
            outline-offset: 2px;
            background-color: rgb(255, 112, 82);
            /* Ensure the background stays the same when focused */
        }

        .btn-action:active,
        .btn-group button:active {
            background-color: rgb(255, 112, 82);
            /* Keep the same background when pressed */
            outline: 2px solid rgb(255, 255, 255);
            /* Add white outline on active state */
            outline-offset: 2px;
        }

        /* Remove unwanted blue outline after focus */
        .btn-action:focus,
        .btn-group button:focus {
            outline: none;
            /* Remove default focus outline */
            background-color: rgb(255, 112, 82);
            /* Keep background the same when focused */
        }

        /* Left button specific hover and active states */
        .btn-group button.left:hover {
            background-color: rgb(255, 140, 100);
            /* Left button hover color */
        }

        .btn-group button.left:active {
            background-color: rgb(255, 112, 82);
            /* Left button pressed color (no change) */
        }

        /* Right button specific hover and active states */
        .btn-group button.right:hover {
            background-color: rgb(255, 140, 100);
            /* Right button hover color */
        }

        .btn-group button.right:active {
            background-color: rgb(255, 112, 82);
            /* Right button pressed color (no change) */
        }

        /* Up button specific hover and active states */
        .btn-group button.up:hover {
            background-color: rgb(255, 140, 100);
            /* Up button hover color */
        }

        .btn-group button.up:active {
            background-color: rgb(255, 112, 82);
            /* Up button pressed color (no change) */
        }

        /* Down button specific hover and active states */
        .btn-group button.down:hover {
            background-color: rgb(255, 140, 100);
            /* Down button hover color */
        }

        .btn-group button.down:active {
            background-color: rgb(255, 112, 82);
            /* Down button pressed color (no change) */
        }

        /* Customize the slider thumb color */
        #zoomSlider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            background: rgb(255, 140, 100);
            /* Thumb color */
            border-radius: 50%;
            cursor: pointer;
        }

        .bottom-image {
            position: absolute;
            /* Position it absolutely at the bottom */
            bottom: 0;
            /* Align it at the very bottom */
            left: 50%;
            /* Position it in the center horizontally */
            transform: translateX(-50%);
            /* Adjust for perfect centering */
            display: block;
            /* Remove inline display */
            margin-bottom: 100px;
            /* Optional: Adds some space below the image */
            width: 50px;
            height: auto;
        }
    </style>
</head>

<body>

    <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="trackingToggle">
        <label style="margin-bottom: 15px;" class="form-check-label" for="trackingToggle">
            Tracking
        </label>

    </div>

    </div>

    <div class="mt-3">
        <button class="btn btn-primary btn-action" style="margin-bottom: 15px;" onclick="calibratePosition()">Calibrate
            Position</button>
        <button class="btn btn-primary btn-action" style="margin-bottom: 15px;" onclick="calibrateHeading() ">Calibrate
            Heading</button>
        <button class="btn btn-primary btn-action" style="margin-bottom: 15px; margin-right: 25px;" onclick="startPairing() ">Start Pairing</button>
        <button class="btn btn-primary btn-action" style="margin-bottom: 15px;" onclick="cancelPairing() ">Cancel Pairing</button>
    </div>

    <div class="mt-3">

        <div class="form-group d-flex" style="margin-bottom: 25px;">
            <label for="verticalDistanceValue" style="margin-right: 15px;">Vertical Distance:</label>
            <p id="verticalDistanceCurrentValue" style="margin-right: 15px;"></p>
            <input type="number" class="form-control" style="width: 75px;" id="verticalDistanceValue" min="0" max="50">
            <button class="btn btn-primary btn-action ml-auto" style="margin-right: 50px;"
                onclick="updateVerticalDistance()">OK</button>
        </div>



        <div class="form-group d-flex" style="margin-bottom: 50px;">
            <label for="SessionIDVal" style="margin-right: 15px;">Session ID:</label>
            <p id="SessionIDCurrentVal" style="margin-right: 15px;"></p>
            <input type="text" class="form-control col-4" id="SessionIDVal" placeholder="ZeManel">
            <button class="btn btn-primary btn-action ml-auto" style="margin-right: 50px;"
                onclick="updateSessionID()">OK</button>
        </div>
        <p></p>
        <p></p>
        <div class="btn-group " role="group" style="margin-bottom: 25px;">
            <button style="margin-right: 25px;" class="btn btn-primary"
                onclick="adjustCalibration('decrement')">Left</button>
            <button style="margin-right: 25px;" class="btn btn-primary"
                onclick="adjustCalibration('increment')">Right</button>
            <button style="margin-right: 25px;" class="btn btn-primary"
                onclick="adjustCalibration('tilt_offset_minus')">Up</button>
            <button class="btn btn-primary" onclick="adjustCalibration('tilt_offset_plus')">Down</button>
        </div>
    </div>

    <div class="form-group">
        <label for="zoomSlider" class="slider-label">Adjust Zoom Multiplier:</label>
        <input type="range" class="form-control-range" id="zoomSlider" min="0" max="2" step="1" value="1"
            oninput="updateZoomMultiplier(this.value)">
        <div>
            <span id="zoomValue">1</span>
        </div>
    </div>

    <img src="/static/logo.png" alt="Description of image" class="bottom-image">

    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    <!-- Popper.js (online reference for Bootstrap) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <!-- Bootstrap JS (online reference) -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>

        function updateVerticalDistance() {
            var verticalDistanceValue = parseInt(document.getElementById('verticalDistanceValue').value);
            fetch('/update_vertical_distance_value', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ vertical_distance_value: verticalDistanceValue })
            }).then(response => {
                if (response.ok) {
                    console.log('Vertical Distance value updated successfully.');
                } else {
                    console.error('Failed to update vertical distance value.');
                }
            });
        }

        function updateSessionID() {
            var SessionIDVal = document.getElementById('SessionIDVal').value;
            fetch('/update_sessionid', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ sessionid: SessionIDVal })
            }).then(response => {
                if (response.ok) {
                    console.log('SessionID updated successfully.');
                } else {
                    console.error('Failed to update SessionID.');
                }
            });
        }

        function calibratePosition() {
            fetch('/calibrate_position', {
                method: 'POST'
            }).then(response => {
                if (response.ok) {
                    console.log('Position calibrated successfully.');
                } else {
                    console.error('Failed to calibrate position.');
                }
            });
        }

        function calibrateHeading() {
            fetch('/calibrate_heading', {
                method: 'POST'
            }).then(response => {
                if (response.ok) {
                    console.log('Heading calibrated successfully.');
                } else {
                    console.error('Failed to calibrate heading.');
                }
            });
        }

        function startPairing() {
            fetch('/start_pairing', {
                method: 'POST'
            }).then(response => {
                if (response.ok) {
                    console.log('Pairing Started successfully.');
                } else {
                    console.error('Failed to Start Pairing.');
                }
            });
        }

        function cancelPairing() {
            fetch('/cancel_pairing', {
                method: 'POST'
            }).then(response => {
                if (response.ok) {
                    console.log('Pairing Canceled successfully.');
                } else {
                    console.error('Failed to Cancel Pairing.');
                }
            });
        }

        function adjustCalibration(action) {
            fetch('/' + action, {
                method: 'POST'
            }).then(response => {
                if (response.ok) {
                    console.log('Calibration adjusted successfully.');
                } else {
                    console.error('Failed to adjust calibration.');
                }
            });
        }

        function shutdownSurf() {
            fetch('/shutdown_surf', {
                method: 'GET'
            }).then(response => {
                if (response.ok) {
                    console.log('Shutdown command sent.');
                } else {
                    console.error('Failed to send shutdown command.');
                }
            });
        }

        document.getElementById('trackingToggle').addEventListener('change', function () {
            var newState = this.checked;
            fetch(newState ? '/start_tracking' : '/stop_tracking', {
                method: 'POST'
            }).then(response => {
                if (response.ok) {
                    console.log('Tracking ' + (newState ? 'started' : 'stopped') + ' successfully.');
                } else {
                    console.error('Failed to ' + (newState ? 'start' : 'stop') + ' tracking.');
                }
            });
        });





        // Update the zoom multiplier when the slider is changed
        function updateZoomMultiplier(value) {
            let multiplier = parseFloat(value) === 0 ? 0.75 : (parseFloat(value) === 1 ? 1 : 1.25);
            document.getElementById("zoomValue").innerText = multiplier;

            // Call your function when slider changes
            fetch('/update_zoom_multiplier', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ zoom_multiplier: multiplier })
            }).then(response => {
                if (response.ok) {
                    console.log('Zoom multiplier updated successfully.');
                } else {
                    console.error('Failed to update Zoom multiplier.');
                }
            });
        }


        function getstate() {
            fetch('/get_tracking_state', {
                method: 'GET'  // Use GET unless POST is required
            })
                .then(response => response.json()) // Make sure to parse JSON
                .then(data => {
                    console.log(data);
                    document.getElementById('trackingToggle').checked = data.state;  // Use 'data.state' if that's the correct property
                })
                .catch(error => console.error('Error fetching tracking state:', error));


            fetch('/get_sessionid_state', {
                method: 'GET'  // Use GET unless POST is required
            })
                .then(response => response.json()) // Make sure to parse JSON
                .then(data => {
                    console.log(data);
                    document.getElementById('SessionIDCurrentVal').innerText  = data.state;  // Use 'data.state' if that's the correct property
                })
                .catch(error => console.error('Error fetching sessionid state:', error));

            fetch('/get_verticaldist_state', {
                method: 'GET'  // Use GET unless POST is required
            })
                .then(response => response.json()) // Make sure to parse JSON
                .then(data => {
                    console.log(data);
                    document.getElementById('verticalDistanceCurrentValue').innerText  = data.state;  // Use 'data.state' if that's the correct property
                })
                .catch(error => console.error('Error fetching verticalDistanceValue state:', error));
        }

        getstate();
        setInterval(getstate, 1000);
    </script>
</body>

</html>
