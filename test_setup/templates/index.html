<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SurfRec PTZ Control</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        :root {
            --primary-bg: rgb(0, 27, 57);
            --accent: rgb(255, 112, 82);
            --text-color: rgb(255, 255, 255);
        }

        body {
            background-color: var(--primary-bg);
            color: var(--text-color);
            font-family: 'Segoe UI', sans-serif;
        }

        header {
            background-color: var(--primary-bg);
            padding: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        header img {
            height: 60px;
            aspect-ratio: 4.7 / 1;
        }

        .control-card {
            background-color: rgba(0,27,57,0.85);
            padding: 20px;
            border-radius: 12px;
            margin-top: 20px;
        }

        .slider-label {
            margin-top: 15px;
            font-weight: 500;
        }

        .slider-value {
            font-weight: bold;
            color: var(--accent);
            margin-left: 10px;
        }

        input[type=range] {
            accent-color: var(--accent);
        }

        .mjpeg-container img {
            border: 3px solid var(--accent);
            border-radius: 10px;
            width: 100%;
            max-width: 640px;
        }

        .mode-toggle {
            transform: scale(1.5);
            margin-left: 10px;
        }

        footer {
            margin-top: 30px;
            text-align: center;
            font-size: 0.9rem;
            color: var(--accent);
        }
    </style>
</head>
<body>

<header>
    <img src="{{ url_for('static', filename='logo.png') }}" alt="Brand Logo">
</header>

<div class="container mt-4">
    <div class="row">
        <!-- MJPEG Stream -->
        <div class="col-md-8 mjpeg-container">
            <img src="http://localhost:4000/video_feed/1" alt="Camera Feed">
        </div>

        <!-- Controls -->
        <div class="col-md-4">
            <div class="control-card">
                <!-- Pan Velocity Slider -->
                <label class="slider-label">Pan Velocity: <span class="slider-value" id="velocity_val">2</span></label>
                <input type="range" id="velocity_slider" min="0.1" max="5" value="2" step="0.1" class="form-range">

                <!-- Pan Slider -->
                <label class="slider-label">Pan: <span class="slider-value" id="pan_val">0</span></label>
                <input type="range" id="pan_slider" min="-50" max="50" value="0" class="form-range">

                <!-- Tilt Slider -->
                <label class="slider-label">Tilt: <span class="slider-value" id="tilt_val">0</span></label>
                <input type="range" id="tilt_slider" min="0" max="30" value="0" class="form-range">

                <!-- Zoom Slider -->
                <label class="slider-label">Zoom: <span class="slider-value" id="zoom_val">1</span></label>
                <input type="range" id="zoom_slider" min="1" max="25" value="1" step="1" class="form-range">

                <!-- Mode Toggle -->
                <div class="mt-4 text-center">
                    <label>
                        Auto Mode
                        <input type="checkbox" id="auto_toggle" class="mode-toggle">
                    </label>
                </div>
            </div>
        </div>
    </div>
</div>

<footer>
    &copy; 2025 SurfRec
</footer>

<script>
    const panSlider = document.getElementById("pan_slider");
    const tiltSlider = document.getElementById("tilt_slider");
    const zoomSlider = document.getElementById("zoom_slider");
    const velocitySlider = document.getElementById("velocity_slider");
    const autoToggle = document.getElementById("auto_toggle");

    const panVal = document.getElementById("pan_val");
    const tiltVal = document.getElementById("tilt_val");
    const zoomVal = document.getElementById("zoom_val");
    const velocityVal = document.getElementById("velocity_val");

    // Update velocity display only
    velocitySlider.oninput = () => { velocityVal.textContent = velocitySlider.value; };

    function sendAngles() {
        const velocity = parseFloat(velocitySlider.value); // current velocity
        fetch('/set_angles', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
                pan: parseFloat(panSlider.value),
                tilt: parseFloat(tiltSlider.value),
                zoom: parseFloat(zoomSlider.value),
                velocity: velocity
            })
        });
    }

    // Send angles when pan/tilt/zoom changes
    panSlider.oninput = () => { panVal.textContent = panSlider.value; sendAngles(); }
    tiltSlider.oninput = () => { tiltVal.textContent = tiltSlider.value; sendAngles(); }
    zoomSlider.oninput = () => { zoomVal.textContent = zoomSlider.value; sendAngles(); }

    // Toggle auto/manual mode
    autoToggle.onchange = () => {
        fetch('/set_mode', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
                auto: autoToggle.checked ? 1 : 0,
                manual: autoToggle.checked ? 0 : 1
            })
        });
    };
</script>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
